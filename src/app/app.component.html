<h1 class="text-7xl pt-10 text-gray-300">{{ title }}</h1>

<p class="text-slate-600 text-center pb-20">translate lowercase text into UPPERCASE TEXT</p>
<div class="mt-10">
  <div class="mt-1">
    <input autocomplete="off" type="text" name="lower" id="lower" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="your text in lowercase" [(ngModel)]="input">
  </div>
</div>

<div class="flex justify-center mt-10 ">
<button class="mr-5 bg-slate-500 hover:bg-slate-700 text-white font-bold py-4 px-8 rounded text-center" (click)="lowertoupper()">
  <i class="fa-solid fa-down"></i>
</button>

<button class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-4 px-8 rounded text-center" (click)="uppertolower()">
  <i class="fa-solid fa-up"></i>
</button>
</div>

<div class="mt-10">
  <div class="mt-1">
    <input autocomplete="off" type="text" name="upper" id="upper" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="YOUR TEXT IN UPPERCASE" [(ngModel)]="output">
  </div>
</div>
